# =============================================================================
# 📋 CONFIGURAÇÃO DE TIPOS DE COMMIT
# =============================================================================
# Personalize os tipos de commit disponíveis na interface
# =============================================================================

# Formato: TYPE:EMOJI:DESCRIPTION:VERSION_BUMP
# VERSION_BUMP: major, minor, patch

# Tipos principais
feat:🚀:Nova funcionalidade:minor
fix:🐛:Correção de bug:patch
docs:📚:Documentação:patch
style:💄:Formatação/estilo:patch
refactor:♻️:Refatoração:patch
perf:⚡:Performance:patch
test:🧪:Testes:patch
chore:🔧:Tarefas de build/ferramentas:patch
security:🔒:Segurança:patch
i18n:🌐:Internacionalização:patch

# Tipos adicionais (descomente para usar)
# ci:🤖:Integração contínua:patch
# build:📦:Sistema de build:patch
# revert:⏪:Reverter commit:patch
# merge:🔀:Merge de branches:patch
# hotfix:🚑:Correção urgente:patch
# wip:🚧:Trabalho em progresso:patch
# experiment:🧪:Experimental:patch
# cleanup:🧹:Limpeza de código:patch
# deps:📦:Dependências:patch
# config:⚙️:Configuração:patch
