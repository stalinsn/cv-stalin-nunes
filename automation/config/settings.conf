# =============================================================================
# ⚙️ CONFIGURAÇÕES GERAIS DO GIT FLOW AUTOMATION
# =============================================================================
# Personalize o comportamento da automação
# =============================================================================

# CONFIGURAÇÕES DE VERSIONAMENTO
# Comportamento padrão para breaking changes
AUTO_MAJOR_ON_BREAKING=true

# Versão inicial se package.json não existir
DEFAULT_INITIAL_VERSION=0.1.0

# CONFIGURAÇÕES DE BRANCH
# Prefixo padrão para branches de feature
BRANCH_PREFIX_FEAT=feat
BRANCH_PREFIX_FIX=fix
BRANCH_PREFIX_DOCS=docs
BRANCH_PREFIX_REFACTOR=refactor

# Tamanho máximo do nome da branch
MAX_BRANCH_NAME_LENGTH=50

# CONFIGURAÇÕES DE COMMIT
# Tamanho máximo da descrição do commit
MAX_COMMIT_DESCRIPTION_LENGTH=72

# Requerer escopo obrigatório
REQUIRE_SCOPE=false

# CONFIGURAÇÕES DE CHANGELOG
# Formato de data no changelog
CHANGELOG_DATE_FORMAT=%Y-%m-%d

# Incluir emojis no changelog
CHANGELOG_INCLUDE_EMOJIS=true

# CONFIGURAÇÕES DE PR
# Template padrão para corpo do PR
PR_INCLUDE_CHECKLIST=true
PR_INCLUDE_VERSION_INFO=true
PR_INCLUDE_BREAKING_WARNING=true

# CONFIGURAÇÕES DE LOG
# Nível de verbosidade (DEBUG, INFO, WARNING, ERROR)
LOG_LEVEL=INFO

# Incluir timestamp nos logs
LOG_INCLUDE_TIMESTAMP=false

# CONFIGURAÇÕES DE PLATAFORMA
# Comportamentos específicos por plataforma
WINDOWS_USE_WINPTY=false
MACOS_USE_BREW_GIT=false
LINUX_USE_SUDO=false

# CONFIGURAÇÕES DE PUSH
# Confirmação obrigatória antes do push
REQUIRE_PUSH_CONFIRMATION=true

# Push automático de tags
AUTO_PUSH_TAGS=true

# CONFIGURAÇÕES DE BACKUP
# Criar backup antes de modificar arquivos
CREATE_BACKUPS=true

# Diretório para backups
BACKUP_DIR=.automation-backups

# CONFIGURAÇÕES AVANÇADAS
# Executar hooks personalizados
ENABLE_HOOKS=false

# Diretório de hooks
HOOKS_DIR=automation/hooks

# Validação rigorosa de conventional commits
STRICT_CONVENTIONAL_COMMITS=true
